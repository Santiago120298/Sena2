    <header  style="color: yellow;" class=" fixxed-top bg-success p-4">
        <h1>MAXIOFERTAS LA 38</h1>

                <li class="nav-item"><a class="nav-link" href="index.html">Volver a la Tienda</a></li>

    <form action="/Sena2/3.ADMINISTRADOR/1.gestion_usuarios/Gestionar_usuarios_crear.php" method="post" class="container mt-4">
        <div class="row">
            <div class="col-8">
                <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input name="nombre" style="width:500px;" type="text" class="form-control"  placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input name="apellidos" style="width:500px;" type="text" class="form-control"  placeholder="Ingrese su nombre">
                </div>
                    <select name="tipo_doc" style="width: 500px;" name="tipo_doc">
                        <option value="Cedula de ciudadania">CC</option>
                        <option value="Targeta de identidad">TI</option>
                        <option value="Cedula de extranjeria">CE</option>
                        <option value="Numero de identificacion tributaria">NIT</option>
                        <option value="Pasaporte">PP</option>
                    </select>
                    
                <div class="form-group">
                <label for="numero_doc">Identificacion:</label>
                <input name="numero_doc" style="width:500px;" type="number" class="form-control"  placeholder="Ingrese su identificacion">
                </div>
                <div class="form-group">
                    <label for="direccion">Direccion:</label>
                    <input name="direccion" style="width:500px;" type="texto" class="form-control"  placeholder="Ingrese su direccion">
                    </div>
                <div class="form-group">
                    <label for="telefono">Telefono:</label>
                    <input name="telefono" style="width:500px;" type="number" class="form-control"  placeholder="Ingrese su telefono">
                    </div>
                    <div>
                        <label for="fecha">Fecha de nacimiento</label>
                        <input style="width: 350px;" placeholder="Selecciona una fecha:" type="text" id="fecha" name="fecha_nacimiento" readonly>
                    </div>  
                <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input name="correo" style="width:500px;" type="email" class="form-control"  placeholder="Ingrese su correo electrónico">
                </div>
                <div class="form-group">
                <label for="password">Contraseña:</label>
                <input name="contraseña" style="width:500px;" type="password" class="form-control"  placeholder="Ingrese su contraseña">
                </div>
                <div class="form-group">
                <label for="contraseña_confirmada">Confirma tu Contraseña:</label>
                <input name="contraseña_confirmada"style="width:500px; "type="password" class="form-control" placeholder="Confirma tu contraseña">
            </div>
            <button type="submit" class="btn btn-success">Registrarse</button>
            </div>
            <div  class="col-4 d-flex pb-3"><img src="/SENA2/4.LANDING_PAGE/Imagenes/Imagenes_landing/descargar.png" alt=""></div>
        </div>
    </form>
